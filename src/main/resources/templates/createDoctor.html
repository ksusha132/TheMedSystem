<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Add user</title>
</head>

<body>
<h1 layout:fragment="header">Here is a create user form. Please fill in the required information.</h1>
<section layout:fragment="content">

    <form method="post" th:object="${doctor}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div><label for="name">Name</label></div>
        <input class="form-control" id="name" type="text" th:field="*{name}"/>

        <div><label for="second_name">Last name</label></div>
        <input class="form-control" id="second_name" type="text" th:field="*{secondName}"/>

        <div><label for="patronimic">Patronymic</label></div>
        <input class="form-control" id="patronimic" type="text" th:field="*{patronimic}"/>

        <div><label for="university">University</label></div>
        <input class="form-control" id="university" type="text" th:field="*{university}"/>

        <div><label for="time_from">Time from</label></div>
        <input class="form-control" id="time_from" type="text" th:field="*{timeFrom}"/>

        <div><label for="time_to">Time to</label></div>
        <input class="form-control" id="time_to" type="text" th:field="*{timeTo}"/>

        <div><label for="specialities">Speciality</label></div>
        <select class="form-control" id="specialities" th:field="*{speciality}">
            <option th:each="speciality : ${specialities}" th:value="${speciality.id_spec}"
                    th:text="${speciality.name}">
            </option>
        </select>

        <div><input type="submit" value="add"/>Send</div>
    </form>
</section>
</body>

</html>
