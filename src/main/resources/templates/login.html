<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />   
</head>

<body>
<p layout:fragment="header"></p>
<section layout:fragment="content">
<div class="col-md-5 col-md-offset-3">
	<div class="login-panel panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<i class="fa fa-user-o" aria-hidden="true" th:text="#{label.form.login}">login</i>
			</h3>
		</div>
		<div class="panel-body">
			<div role="alert" th:if="${param.error}"
                 th:class="'alert alert-danger'" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">
            </div>
           
            <div role="alert" th:if="${param.message}"
                 th:class="'alert alert-success'" th:utext="${statusMessage}">
            </div>
			<form th:action="@{/authenticate}" method="POST" name="form">
				<fieldset>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        				<div class="form-group" >
            				<input type="text" class="form-control" th:placeholder="#{label.form.enterLogin}" name="username" autofocus="autofocus"/>
        				</div>
        				<div class="form-group">
            				<input type="password" class="form-control" th:placeholder="#{label.form.enterPassword}" name="password" />
			
        				</div>
					<div class="checkbox">
						<label> <input name="rememberme" type="checkbox" th:text="#{label.form.rememberMe}"/> </label>
						<!--  
						<a class="forget" href="#" type="button" data-toggle="modal" data-target="#myModal" th:text="#{label.form.forgotPassword}">forgot</a>
						-->
					</div>
					<button id="login_btn" type="submit" class="btn btn-success btn-block" th:text="#{label.form.signin}">Log In</button>
				
				<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
  						<div class="modal-dialog">

    					<!-- Modal content-->
    						<div class="modal-content">
      							<div class="modal-header">
        							<button type="button" class="close" data-dismiss="modal">&times;</button>
        							<h4 class="modal-title" th:text="#{label.form.recoveryPassword}">Recovery password</h4>
      							</div>
      							<div class="modal-body">
        							<p th:text="#{label.form.typeEmail}">Type your email account:</p>
									<input type="email" name="recovery-email" id="recovery-email"
									class="form-control" autocomplete="off"/>
      							</div>
      							<div class="modal-footer">
        						<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{label.form.cancel}">Cancel</button>
								<button type="button" class="btn btn-danger" th:text="#{label.form.recovery}">Recovery</button>
      							</div>
    						</div>

  						</div>
					</div>
				</fieldset>
			</form>
			<!--  
					<div class="login-or">
						<hr class="hr-or"/>
						<span class="fa-stack fa-1x span-or"> 
							<span class="circle-icon fa-stack-2x"></span>
							<span class="fa-stack-1x circle-text" th:text="#{label.form.orSignInWitSocial}">text</span>
						</span>
					</div>
					
					<div class="raw col-md-offset-3">
						<a class="btn btn-primary social-login-btn social-vk"
							href="/auth/vk" data-toggle="tooltip" data-placement="left" title="Sing in with Vkontacte"><i class="fa fa-vk"></i></a>
						<a class="btn btn-primary social-login-btn social-facebook"
							href="/auth/facebook" data-toggle="tooltip" data-placement="left" title="Sing in with Facebook"><i class="fa fa-facebook"></i></a>
						<a class="btn btn-primary social-login-btn social-twitter"
							href="/auth/twitter" data-toggle="tooltip" data-placement="left" title="Sing in with Twitter"><i class="fa fa-twitter"></i></a>
						<a class="btn btn-primary social-login-btn social-google"
							href="/auth/google" data-toggle="tooltip" data-placement="left" title="Sing in with Google+"><i class="fa fa-google-plus"></i></a>
					</div>
					-->
		</div>
		<div class="panel-footer">
			<div class="row">
				<p class="register col-md-10 col-md-offset-2" th:utext="#{label.form.newToTurbo}"></p>
			</div>
		</div>
	</div>
</div>
</section>
</body>
</html>
